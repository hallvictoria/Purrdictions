<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .content {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 25px;
    }
    .heading {
      text-align: center;
    }
    .submitButton {
      background-image: linear-gradient(to bottom left, rgba(255,0,0,0), rgb(0, 153, 255));
      border: none;
      border-radius: 25px;
      padding: 15px 32px;
    }
    </style>
  <title>Purrdictions</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-image: linear-gradient(to top right, rgba(255,0,0,0), rgb(0, 153, 255));">
  <div class="login">
    <div class='content'>
      <h1 class='heading'>Dog Adoption Time Predictor</h1>
        <form action="{{ url_for('predict')}}" method="post">
          <label for="age" colo>Age:  </label>
          <input type="text" name="age" placeholder="age" required="required">
          <br>
          <br>
          <label for="breed1" colo>Breed:  </label>
          <input type="text" name="breed1" placeholder="breed" required="required">
          <br>
          <br>
          <label for="gender" colo>Gender:  </label>
          <select id="gender" name="gender", placeholder="gender", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
          <br>
          <br>
          <label for="color1" colo>Main Color:  </label>
          <input type="text" name="color1" placeholder="color" required="required">
          <br>
          <br>
          <label for="maturitySize" colo>Maturity Size:  </label>
          <select id="maturitySize" name="maturitySize", placeholder="maturity size", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br>
          <br>
          <label for="furLength" colo>Fur Length:  </label>
          <select id="furLength" name="furLength", placeholder="fur length", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br>
          <br>
          <label for="vaccinated" colo>Vaccinated:  </label>
          <select id="vaccinated" name="vaccinated", placeholder="vaccinated", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br>
          <br>
          <label for="dewormed" colo>Dewormed:  </label>
          <select id="dewormed" name="dewormed", placeholder="dewormed", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br>
          <br>
          <label for="sterilized" colo>Sterilized:  </label>
          <select id="sterilized" name="sterilized", placeholder="sterilized", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br>
          <br>
          <label for="health" colo>Health:  </label>
          <select id="health" name="health", placeholder="health", required="required">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br>
          <br>
          <label for="fee" colo>Fee:  </label>
          <input type="text" name="fee" placeholder="fee" required="required">
          <br>
          <br>
          <label for="state" colo>State:  </label>
          <input type="text" name="state" placeholder="state" required="required">
          <br>
          <br>
          <button type="submit" class="submitButton">Predict Adoption Speed</button>
        </form>
        <br>
        <br>
        <h2>
        {{ prediction_text }}
        </h2>
      </div>
  </div>
</body>
</html>
